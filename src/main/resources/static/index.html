<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>

</head>

<body>
    <h1>busqueda Lineal</h1>
    <form action="/lineal">
        <label for="name">Lineal:</label><br>
        <input type="text" id="name" name="name" placeholder="lista de busqueda"><br><br>
        <input type="number" id="search" name="search" placeholder="numero a buscar"><br><br>
        <p>nota: separe los numeros con coma y no deje espacios"</p>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>
    <script>
        function loadGetMsg() {
            console.log("si entra")
            let nameVar = document.getElementById("name").value;
            let search = document.getElementById("search").value;
            console.log(nameVar)
            console.log(search)

            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", `/lineal?list=${nameVar}&value=${search}`);
            xhttp.send();
        }
    </script>

</body>

</html>
